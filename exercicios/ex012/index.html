<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com Html5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Esse é um vídeo local do meu servidor</p>
    <video width="500" controls poster="imagens/mar.png" loop>
        <source src="midias/Meu-video-mp4-2.mp4" type="video/mp4" >
        <source src="midias/meu-video-mp4.mp4" type="video/mp4">
        <source src="midias/Meu-video-webm.webm" type="video/webm">
        <p>Desculpe, parece que seu navegador não é compativel com reprodução de vídeos</p>
    </video>
    <h1>Agora vamos incorporar um vídeo diretamenet do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BlOgafl1aa0?si=5_Xwu59WyWK4T-V7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
