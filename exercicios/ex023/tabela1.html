<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 300px;
            width: 300px;
            border-collapse: collapse;
        }
        .titulo{
            background-color: bisque;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 8px; 
            text-align: center;   
            vertical-align: bottom;
        }
       
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
         <tr class="titulo">
            <td>Nome1</td>
            <td>Nome2</td>
            <td>Nome3</td>
         </tr>
         <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
         <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
