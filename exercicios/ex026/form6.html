<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <p>
            <label for="id_estado">Estado:</label>
            <select name="estado" id="id_estado" >
                <optgroup label="Região Sul">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <label for="id_prof">Profissão:</label>
        <input type="text" name="prof" id="id_prof" list="id_list">
        <datalist id="id_list">
            <option>Mecânico</option>
            <option>Enfermeiro</option>
            <option>Dentista</option>
        </datalist>
        <br>
        <label for="id_mensagem">Escreva sua mensagem:</label>
        <br>
        <textarea name="mensagem" id="id_mensagem" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
    
</body>
</html>
