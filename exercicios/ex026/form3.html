<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <p>
                <label for="inome">NOME:</label> <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">EMAIL:</label> <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itelefone">TELEFONE: </label><input type="tel" name="telefone" id="itelefone" placeholder="(xx) xxxxx-xxxx" maxlength="15">
            </p>
        </fieldset>
    </form>
</body>
</html>
